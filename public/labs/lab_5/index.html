<html lang="en">
  <head>

    <meta name="viewport", initial-scale=1.0">
    <title>Yazeed Sobahi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
